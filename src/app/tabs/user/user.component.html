<ion-content class="user-page" *ngIf="homeCenterInfo">
  <section class="anthor-info">
    <img [src]="homeCenterInfo.avatar" class="anthor-img" alt="/">
    <section class="anthor-info-intro">
      <span class="title-text">{{homeCenterInfo.realName}}</span>
      <span class="label-text">余额：{{homeCenterInfo.balance|price:'format'}}元</span>
    </section>
  </section>
  <section class="nav-group">
    <section class="nav-min-group" *ngFor="let item of menuRenderConfig; let i=index">
      <section class="nav-item" *ngFor="let citem of item; let ci=index" [routerLink]="citem.url">
        <section class="icon-info">
          <ion-img class="icon-img" [src]="citem.icon"></ion-img>
          <span class="label-text">{{citem.label}}</span>
        </section>
        <ion-icon class="icon-arrow" name="chevron-forward-outline"></ion-icon>
      </section>
    </section>
  </section>
  <section class="footer-btn">
    <ion-button class="logout" (click)="openSignOut()">退出登录</ion-button>
  </section>
</ion-content>
